<!DOCTYPE html>
<!--
[RF009] A aplicação deve permitir que clientes entrem em contato com a empresa pelo site.
-->
<html>
    <head>
        <title>Contato</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Oswald:700|Patua+One|Roboto+Condensed:700" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/style_produto.css" rel="stylesheet" type="text/css"/>

    </head>
    <section id="contact" class="content-section text-center">
        <div class="contact-section">
            <div class="container">
                <div class="area" >

                    <form class="form-horizontal">
                        <fieldset>

                            <!-- Form Name -->
                            <legend> Login </legend><br><br> 



                            <div class="row">
                                <div id="login" class="col-md-8 col-md-offset-2">
                                    <div class="form-group"><br>
                                        <label for="exampleInputName2">Usuario:</label>
                                        <input type="text" class="form-control" id="exampleInputName2" placeholder="Nome do Usuario">
                                    </div>
                                    <div class="form-group"><br>
                                        <label for="exampleInputEmail2">Senha:</label>
                                        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Senha">
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-12" id="aut">
                                 <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="checkbox" name="check" checked > <span id="idLembrar">Lembrar</span>
                                    </div>
                                 </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                       <a href="Contato.html" data-toggle="modal"> Esqueceu a senha? </a>
                                       
                                    </div><br><br>
                                   <button type="submit" class="btn btn-default">Login</button>                    
                                   

                                    </fieldset>

                    
                                    
                                </div>
                            </div>
                        </div>
                    </section>
                </html>

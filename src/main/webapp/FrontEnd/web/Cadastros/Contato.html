<!DOCTYPE html>
<!--
[RF009] A aplicação deve permitir que clientes entrem em contato com a empresa pelo site.
-->
<html>
    <head>
        <title>Contato</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Oswald:700|Patua+One|Roboto+Condensed:700" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/style_produto.css" rel="stylesheet" type="text/css"/>

    </head>
    <section id="contact" class="content-section text-center">
        <div class="contact-section">
            <div class="container">
                <div class="area" >

                    <form class="form-horizontal">
                        <fieldset>

                            <!-- Form Name -->
                            <legend> Entre em Contato </legend><br><br> 



                            <div class="row">
                                <div class="col-md-8 col-md-offset-2">
                                    <div class="form-group"><br>
                                        <label for="exampleInputName2">Nome:</label>
                                        <input type="text" class="form-control" id="exampleInputName2" placeholder="Prof. Farah">
                                    </div>
                                    <div class="form-group"><br>
                                        <label for="exampleInputEmail2">Email:</label>
                                        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="p.farah@exemplo.com">
                                    </div>
                                    <div class="form-group "><br>
                                        <label for="exampleInputText">Sua Mensagem:</label> <br>
                                        <textarea  class="form-control" placeholder="Descricao"></textarea> 
                                    </div><br><br>
                                    <button type="submit" class="btn btn-default">Enviar</button>                    
                                    <button id="btncancelar" name="btncancelar" class="btn btn-danger">Cancelar</button>

                                    </fieldset>

                                    <p>Sinta-se a vontade para entrar em contato aqui pelo site ou através de nossas redes sociais.</p>
                                    <p><a href="../template1/template1.html">Inicio</a></p>
                                    </form>
                                </div > <div class="redes">
                                    <hr><br>
                                    <h3>Redes Sociais</h3>
                                    <ul class="list-inline banner-social-buttons">
                                        <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-twitter"> <span class="network-name">Twitter</span></i></a></li>
                                        <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-facebook"> <span class="network-name">Facebook</span></i></a></li>
                                        <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-youtube-play"> <span class="network-name">Youtube</span></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </section>
                </html>

<!DOCTYPE html>
<!-- [RF004] A aplicação deve cadastrar usuários e disponibilizar a autenticação para acesso as áreas de administração.
-->
<html>
    <head>
        <title>Usuário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style_produto.css" rel="stylesheet" type="text/css"/>
    </head>
    <div class="area" >

        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Cadastro de Usuário</legend>

                <!-- Text input-->
                <div class="form-group"><br>
                    <label class="col-md-4 control-label" for="cod_user">Código do Usuário</label>  
                    <div class="col-md-4">
                        <input id="cod_user" name="cod_user" type="text" placeholder="codUser" class="form-control input-md">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group"><br>
                    <label class="col-md-4 control-label" for="nome">Nome:</label>  
                    <div class="col-md-4">
                        <input id="nome" name="nome" type="text" placeholder="nome" class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group"><br>
                    <label class="col-md-4 control-label" for="senha">Senha:</label>
                    <div class="col-md-4">
                        <input id="senha" name="senha" type="password" placeholder="senha" class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group"><br>
                    <label class="col-md-4 control-label" for="perfil">Perfil:</label>
                    <div class="col-md-4">
                        <select id="perfil" name="perfil" class="form-control">
                            <option value="1">Administrador</option>
                            <option value="2">Orelha Seca</option>
                        </select>
                    </div>
                </div><br> <br> <br>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="cancelar"></label>
                    <div class="col-md-4">
                        <button id="cancelar" name="cancelar" class="btn btn-primary">Cancelar</button>
                        <button id="salvar" name="salvar" class="btn btn-primary">Salvar</button>
                    </div>

            </fieldset>
        </form>
    </div>

</html>

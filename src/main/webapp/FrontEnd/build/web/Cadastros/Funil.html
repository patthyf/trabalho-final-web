<!DOCTYPE html>
<!--
 [RF0012] O sistema deve cadastrar fases de um funil de vendas.
-->
<html>
    <head>
        <title>Cadastro de Etapas </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style_produto.css" rel="stylesheet" type="text/css"/>
    </head>



    <div class="area" >

        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend> Cadastro de Etapas </legend><br><br>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtcodigo_etapa_id">Cód. Etapa : </label>  
                    <div class="col-md-2">
                        <input id="txtcodigo_etapa_id" name="txtcodigo_etapa_id" type="text" placeholder="" class="form-control input-md">

                    </div>
                </div><br>



                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtproduto">Descrição: </label>  
                    <div class="col-md-6">
                        <input id="txtproduto" name="txtproduto" type="text" placeholder="Etapa do Funil de Vendas" class="form-control input-md" required="">

                    </div>
                </div><br>


                <div class="form-group">
                    <label class="col-md-4 control-label" for="btnsalvar"></label>
                    <div class="col-md-8"> <br>
                        <button id="btnsalvar" name="btnsalvar" class="btn btn-primary">Salvar</button>
                        <button id="btncancelar" name="btncancelar" class="btn btn-danger">Cancelar</button>
                    </div>
                </div>


            </fieldset>
        </form>
    </div> 

</html>
